name: Build
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache Qt
        id: cache-qt
        uses: actions/cache@v3
        with:
          path: "${{ github.workspace }}/qt/"
          key: ${{ runner.os }}-QtCache
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: "6.3.0"
          host: "windows"
          target: "desktop"
          arch: "win64_msvc2019_64"
          dir: "${{ github.workspace }}/qt/"
          cached: ${{ steps.cache-qt.outputs.cache-hit }}
      - name: Build
        run: |
            mkdir build
            cd build
            cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_APP=ON -DBUILD_TESTS=OFF ..
            cmake --build . --config Release
            windeployqt Tracker-app/Release/Tracker.exe --release --no-translations --no-compiler-runtime --dir Tracker/
            cp Tracker-app/Release/Tracker.exe Tracker/
            7z a tracker-windows-x64.zip Tracker/
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: tracker-windows-x64.zip
          path: build/tracker-windows-x64.zip
  release:
    needs: build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: tracker-windows-x64.zip
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: tracker-windows-x64.zip
          name: latest
          tag_name: latest