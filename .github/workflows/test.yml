name: Test
on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache Qt
        id: cache-qt
        uses: actions/cache@v3
        with:
          path: "${{ github.workspace }}/qt/"
          key: ${{ runner.os }}-QtCache
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: "6.3.0"
          host: "windows"
          target: "desktop"
          arch: "win64_msvc2019_64"
          dir: "${{ github.workspace }}/qt/"
          cached: ${{ steps.cache-qt.outputs.cache-hit }}
      - name: Build Tests
        run: |
            mkdir build
            cd build
            cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_APP=OFF -DBUILD_TESTS=ON ..
            cmake --build . --config Release
            cd tests
      - name: DatabaseManagerTest
        run: |
          windeployqt DatabaseManagerTest.exe --release --no-translations --no-compiler-runtime
          DatabaseManagerTest.exe